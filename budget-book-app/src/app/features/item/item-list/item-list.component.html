<bb-table
  [loading]="loading"
  [columns]="columns"
  [rows]="items"
  [selectable]="true"
  [creatable]="true"
  [deletable]="true"
  [editable]="true"
  [exportable]="true"
  (openNew)="onOpenNew()"
  (edit)="onEdit($event)"
  (delete)="onDelete($event)"
  (deleteSelected)="onDeleteSelected($event)"
  (applyFilter)="onApplyFilter($event)"
></bb-table>

<p-dialog [(visible)]="itemDialog"
          [style]="{width: '450px'}"
          header="Item Details"
          [modal]="true"
          styleClass="p-fluid">
  <ng-template pTemplate="content">
    <form [formGroup]="itemDetailsForm">
      <div class="field">
        <label for="name">Name</label>
        <input type="text"
               pInputText id="name"
               formControlName="name"
               autofocus />
      </div>
      <div class="field">
        <label for="description">Description</label>
        <textarea id="description"
                  style="resize: vertical"
                  pInputTextarea
                  formControlName="description"
                  rows="3"
                  cols="20">
        </textarea>
      </div>
    </form>
  </ng-template>

  <ng-template pTemplate="footer">
    <button pButton pRipple
            label="Cancel"
            icon="pi pi-times"
            class="p-button-text"
            (click)="onHideDialog()">
    </button>
    <button pButton pRipple
            label="Save"
            icon="pi pi-check"
            class="p-button-text"
            [disabled]="!itemDetailsForm.valid"
            (click)="onSaveItem()">
    </button>
  </ng-template>
</p-dialog>
